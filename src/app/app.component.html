<div appTheme class="container">
  <div class="sidebar">
    <nav>
      <a class="" [routerLink]="appRoutes.HOME" routerLinkActive="active" ariaCurrentWhenActive="page">
        {{ appRoutes.HOME }}
      </a>
      <a class="" [routerLink]="appRoutes.SKILLS" routerLinkActive="active" ariaCurrentWhenActive="page">
        {{ appRoutes.SKILLS }}
      </a>
      <a class="" [routerLink]="appRoutes.ABOUT_ME" routerLinkActive="active" ariaCurrentWhenActive="page">
        {{ appRoutes.ABOUT_ME }}
      </a>
    </nav>
  </div>

  <div class="toolbar">
    <app-button (click)="light()" primary>
      <app-icon [path]="'light-mode'"/>
    </app-button>
    <app-button (click)="dark()" secondary>
      <app-icon [path]="'dark-mode'"/>
    </app-button>
    <app-button (click)="candy()" tertiary>
      <app-icon [path]="'candy-mode'"/>
    </app-button>
  </div>

  <div class="content">
    <h1>Themed Single Landing Page</h1>

    <router-outlet/>
  </div>
</div>
