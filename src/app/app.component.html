<div appTheme class="container">
  <div class="toolbar">
    <app-button (click)="light()" primary rippleEffect>
      <app-icon path="light-mode" size="small"/>
    </app-button>
    <app-button (click)="dark()" primary rippleEffect>
      <app-icon path="dark-mode" size="small"/>
    </app-button>
  </div>

  <div class="menu">
    <app-menu/>
  </div>

  <div class="content">
    <router-outlet/>
  </div>
</div>
