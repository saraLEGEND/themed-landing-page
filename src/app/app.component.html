<div appTheme class="container">
  <div class="sidebar">
    <nav>
      <a class="btn" [routerLink]="appRoutes.HOME" routerLinkActive="active" ariaCurrentWhenActive="page">
        {{ appRoutes.HOME }}
      </a>
      <a class="btn" [routerLink]="appRoutes.SKILLS" routerLinkActive="active" ariaCurrentWhenActive="page">
        {{ appRoutes.SKILLS }}
      </a>
      <a class="btn" [routerLink]="appRoutes.ABOUT_ME" routerLinkActive="active" ariaCurrentWhenActive="page">
        {{ appRoutes.ABOUT_ME }}
      </a>
    </nav>
  </div>

  <div class="toolbar">
    <span>Toolbar</span>
    <button (click)="light()">light Theme</button>
    <button (click)="dark()">dark Theme</button>
    <button (click)="candy()">candy Theme</button>
  </div>

  <div class="content">
    <h1>Themed Single Landing Page</h1>

    <router-outlet/>
  </div>
</div>
